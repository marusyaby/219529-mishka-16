<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка — Вязание на заказ</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous" />
  <link href="css/style.min.css" rel="stylesheet">
  <script src="js/mobilemenu.js" defer></script>
</head>

<body class="page-body">

  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__container">
      <a class="page-header__logo"  href="index.html">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg" />
          <source media="(min-width: 754px)" srcset="img/logo-tablet.svg" />
          <img class="page-header__logo-image" src="img/logo-mobile.svg" alt="Mishka" />
        </picture>
      </a>
      <nav class="page-header__main-nav main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
          <li class="main-nav__item"><a href="form.html">Вязание на&nbsp;заказ</a></li>
        </ul>
        <form class="main-nav__item main-nav__item--search search search--closed" action="https://echo.htmlacademy.ru" method="get">
          <label class="search__label" for="search-input">
            <svg class="search__icon" width="18" height="18">
              <use xlink:href="#icon-search-sprite"></use>
            </svg>
            <span>Поиск по сайту</span>
          </label>
          <input class="search__input" id="search-input" type="search" name="search" />
          <button class="search__button" type="submit"><span class="visually-hidden">Искать</span></button>
        </form>
        <a class="main-nav__item main-nav__item--cart cart" href="#">
          <svg class="cart__icon" width="21" height="18">
            <use xlink:href="#icon-cart-sprite"></use>
          </svg>
          Корзина:<span class="cart__number">пока пуста</span>
        </a>
      </nav>
      <ul class="page-header__additional-nav additional-nav__list">
        <li class="additional-nav__item"><a href="#">Новые поступления</a></li>
        <li class="additional-nav__item"><a href="#">Распродажа</a></li>
      </ul>
      <span class="page-header__delivery">Бесплатная доставка по России</span>
    </div>
  </header>

  <main class="page-main">

    <h1 class="page-main__title">Вязание на заказ</h1>

  </main>

  <footer class="page-footer">

    <div class="page-footer__container">
      <a class="page-footer__logo" href="index.html">
        <svg class="page-footer__logo-image" width="102" height="34">
          <use xlink:href="#logo-footer-sprite"></use>
        </svg>
      </a>

      <ul class="page-footer__social social">
        <li class="social__item">
          <a class="social__link social__link--insta" href="#">
            <span class="visually-hidden">Мы в Инстаграме</span>
            <svg width="22" height="21">
              <use xlink:href="#icon-insta-sprite"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link  social__link--fb" href="#">
            <span class="visually-hidden">Мы в Фейсбуке</span>
            <svg width="15" height="28">
              <use xlink:href="#icon-fb-sprite"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--twitter" href="#">
            <span class="visually-hidden">Мы в Твиттере</span>
            <svg width="23" height="20">
              <use xlink:href="#icon-twitter-sprite"></use>
            </svg>
          </a>
        </li>
      </ul>

      <a class="page-footer__developer" href="https://htmlacademy.ru/intensive/adaptive">Разработано
        <svg class="page-footer__developer-logo" width="27" height="34">
          <use xlink:href="#logo-htmlacademy-sprite"></use>
        </svg>
      </a>
    </div>

  </footer>

</body>

</html>
